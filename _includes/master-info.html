    <!-- ******MASTER INFO ****** -->
    <section id="master-info" class="alternate-bg text-center">
        <div class="container-fluid">
            <div class="row-fluid">
                {% assign collection=site.master-featured | where:"lang", page.lang %}
                {% for post in collection %}
                  {% if post.categories contains 'featured' limit:include.limit %}
                  <div class="item col-xs-4 col-sm-4 col-md-2">
                    <div class="content">
                      <div class="icon-holder pull-left">
                          <span class="wow bounceIn fa-3x fa {{ post.icon }}" data-wow-delay=".{{ post.icon-delay }}"></span>
                      </div>
                      {% if post.title %}
                        <h3 class="sub-title">{{ post.title }}</h3>
                      {% endif %}
                      <p>{{ post.content }}</p>
                    </div><!--//content-->
                  </div><!--//item-->
                  {% endif %}
                {% endfor %}
                <div class="clearfix visible-md"></div>

            </div><!--//row-->

        </div><!--//container-->
<div class="clearfix"></div>
    </section><!--//about-->
