 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <h3>{{ post.subtitle}}</h3>
                            <div class="modal-img responsive">
                              <img src="{{ site.url }}{{ site.ASSET_PATH  | prepend: site.baseurl }}/img/projects/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.title }}">
                            </div>
                            {{ post.content }}
                            <ul class="list-inline item-details">
                                <li>Tags:
                                    <strong>
                                    <a href="{{ site.url | prepend: site.baseurl }}{{ post.url }}">
                                      {{ post.tags }}
                                    </a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn primary" data-dismiss="modal"><i class="fa fa-times"></i>{{ site.t[page.lang].close }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
