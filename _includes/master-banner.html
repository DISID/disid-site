<!-- Services Section -->
<section class="freebies" id="master">
   <!--  featured -->
   <div class="row">

   {% for post in collection %}

      {% if post.categories contains 'master' %}
       <div class="col-md-12 no-padding">
          <article class="item {% if thecycle == 'odd' %}wp7{% else %}wp8{% endif %}">
            <figure class="has-overlay">
              <figcaption class="overlay">
                <div class="freebie-content">
                  <h2>{{ post.title }}</h2>
                  <h3 class="date">{{ post.description }}</h3>
                  <p>{{ post.headline }}</p>
                  <div class="group">
                    <a href="{{ post.url }}" class="btn secondary">{{site.t[page.lang].learn-more}}</a>
                  </div>
                </div>
              </figcaption>
              <img src="{{ site.url }}{{ site.ASSET_PATH  | prepend: site.baseurl }}/img/services/{{ post.img }}" alt="{{ post.title }}">
            </figure>
          </article>
      </div>
      {% endif %}
   {% endfor %}
   </div>

  </div>
</section>
<!-- END SECTION: Featured -->
